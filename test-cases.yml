- summary: |
    Проверка работоспособности сайта при переходе по ссылке
requirement: |
    Главная страница сайта "Hexlet Store" должна открываться при нажатии на ссылку этого сайта
prerequisites: |
    Компьютер включнен, открыта страница браузера "Яндекс"
test-data: |
    Ссылка на сайт https://hexlet-products-store.vercel.app/
expected-result: |
    Открывается главная страница сайта
    
- summary: |
    Убедиться, что пользователи могут просматривать каталог товаров
requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
prerequisites: |
    Пользователь находится на главной странице магазина.
test-data: |
     Нет специфических тестовых данных.
steps: |
    Открыть страницу каталога товаров.
    Проверить наличие элементов (товары, их названия, цены и рейтинги).
    Кликнуть на первый товар в списке
    Убедится, что открылась страница с карточкой товара
    Проверить наличие элементов (категория, название, бренд, цена, кнопка добавить в корзину, подробное описание товара)
expected-result: |
    Все товары на главной странице сайта должны корректно отображаться с нужной информацией.
    Про каждый товар можно получть подробную информации, кликнув по нему мышкой

- summary: |
    Проверить, что фильты работают корректно.
requirement: |
    Функция фильтрации товаров.
prerequisites: |
    Пользователь находится на странице каталога.
test-data: |
    Ставим фильтр на категорию "furniture"
steps: |
    Открыть страницу каталога товаров.
    Применить фильтр по категории "furniture".
    Проверить отображение товаров.
expected-result: |
    На странице отображаются только товары из категории "furniture"

- summary: |
    Проверить функциональность поиска
requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
prerequisites: |
    Пользователь находится на главное странице с выбранное категорией "furniture"
test-data: |
    Ключевое слово "bed"
steps: |
    Ввести слово "кровать" в строку поиска
    Ознакомиться с результаттом
expected-result: |
    Отображаются товары, соответсвующие запросу "bed"

- summary: |
    Убедиться, что пользователь имеет возможность добавлять товар в корзину через страницу гланого экрана
requirement: |
    Функция добавления товара в корзину
prerequisites: |
    Пользователь находится на главной странице магазина
test-data: |
    Выбрать товар "Eyeshadow Palette with Mirror"
steps: |
    Нажать на кнопку "Add to cart", у выбранного товара "Eyeshadow Palette with Mirror"
expected-result: |
    Товар добавлен в корзину, отображается сообщение об успехе.

